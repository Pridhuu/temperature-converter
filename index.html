<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container_1">
        <div id="header">
            <h1 id="myH1">TEMPERATURE CONVERTER</h1>
        </div>
        <div id="container_2">
            <div id="myRadio">
                <input type="radio" id="r1" name="radio">
                <label for="r1" id="l_r1">Celsius to Fahrenheit</label>
                <input type="radio" id="r2" name="radio">
                <label for="r2" id="l_r2">Fahrenheit to Celsius</label>
            </div>
            <div id="input">
                <input type="text" placeholder="Enter Temperature" id="user_ip">
                <button id="mySubmit">Submit</button>
                <div id="myResult">
                    <p id="status"><b>Status</b></p>
                </div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
